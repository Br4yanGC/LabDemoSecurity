<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Description</title>
    
    <!-- Add Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">SUNAT</h1>
                <div class="card">
                    <img src="https://static1-es.millenium.gg/articles/7/43/09/7/@/224488-mew-amp_main_media_schema-2.jpg" class="card-img-top" alt="Pokémon Image">
                    <div class="card-body">
                        <h5 class="card-title">Sunat</h5>
                        <p class="card-text">Superintendencia Nacional de Aduanas y Administración Tributaria</p>
                        
                        <!-- Add input field and button -->
                        <form method="GET" action="/get-data">
                            <div class="form-group">
                                <label for="dniInput">Insertar DNI:</label>
                                <input type="text" class="form-control" id="dniInput" name="dni" placeholder="Your DNI">
                            </div>
                            <!-- Add a hidden input field to include the token -->
                            <input type="hidden" name="token" value="{{ request.args.get('token') }}">
                            <button type="submit" class="btn btn-primary">Consultar DNI</button>
                        </form>                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery links (required for Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
